<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	  <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CSS Modularity3</title>
      <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <h4 class="headers4">14.</h4><h1 class="headers1">Signup Form</h1>

      <form class="form-container">
        <label class="form-label" for="fname">First Name</label>
        <input class="text-input" type="text" id="fname" name="fname">
        <label class="form-label" for="lname">Last Name</label>
        <input class="text-input" type="text" id="lname" name="lname">
        <label class="form-label" for="email">Email</label>
        <input class="text-input" type="text" id="email" name="email">
        <label class="form-label" for="city">City</label>
        <input class="text-input" type="text" id="city" name="city">
        <label class="form-label" for="state">State</label>
        <input class="text-input" type="text" id="state" name="state">
        <select class="country" name="country">
          <option value="usa">Australia</option>
          <option value="usa">Canada</option>
          <option value="usa">USA</option>
        </select>
        <input class="button" type="submit" value="Submit">
      </form>

    <h4 class="headers4">15.</h4><h1 class="headers1">Form Validation</h1>

      <form class="form-validation">
        <h3 class="required-header">All fields required</h3>
        <label class="form-label" for="fname">First Name</label>
        <input class="text-input" type="text" id="fname" name="fname" placeholder="John" required>
        <label class="form-label" for="lname">Last Name</label>
        <input class="text-input" type="text" id="lname" name="lname" placeholder="Doe" required>
        <label class="form-label" for="email">Email</label>
        <input class="text-input" type="email" id="email" name="email" placeholder="JDoe@hotmail.com" required>
        <input class="button" type="submit" value="Submit">
      </form>

  </body>
</html>
